<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div id="app">
      <input type="text" v-model="message">

      <textarea name="" id="" cols="30" rows="10" v-model="content"></textarea>

      <input type="checkbox" value="A" v-model="checkValue">A
      <input type="checkbox" value="B" v-model="checkValue">B
      <input type="checkbox" value="C" v-model="checkValue">C

      <input type="radio" value="A" v-model="radioValue">A
      <input type="radio" value="B" v-model="radioValue">B
      <input type="radio" value="C" v-model="radioValue">C

      <select v-model="selectValue">
        <option value="">請選擇</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>

      <p>單行：{{message}}</p>
      <p>多行：{{content}}</p>
      <p>核取方塊：{{checkValue}}</p>
      <p>選項：{{radioValue}}</p>
      <p>選單：{{selectValue}}</p>
    </div>

    <div id="voc">
      {{ count }}
      <div @click="counter(2)">按我</div>

      <input type="file" @change="handleChange">
      <div v-if="preview">
        <img v-bind:src="preview">
      </div>
    </div>

    <script src="vue.js"></script>

</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
