<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="app" class="container">
        
      <div>
        <div class="form-group">
          <label for="fullname" class="form-label">聯絡人</label>
          <input type="text" class="form-control" name="fullname" placeholder="例：王曉明" v-model="fullname" id="fullname">
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" name="email" placeholder="例：123@gmail.com" v-model="email" id="email">
        </div>

        <div class="form-group">
          <label for="phone" class="form-label">電話</label>
          <input type="text" class="form-control" name="phone" placeholder="例：0912345678" v-model="phone" id="phone">
        </div>

        <div class="form-group">
          <label for="title" class="form-label">職稱</label>
          <input type="text" class="form-control" name="title" placeholder="例：打工仔" v-model="title" id="title">
        </div>

        <div class="form-group">
          <label for="company" class="form-label">公司</label>
          <input type="text" class="form-control" name="company" placeholder="例：*公司" v-model="company" id="company">
        </div>

        <div class="form-group">
          <label for="typeName" class="form-label">類別</label>
          <select class="form-select" aria-label="Default select example" v-model="typeName">
            <option selected >Open this select menu</option>
            <option :value="item.name" v-for="item in typeList">{{item.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="comment" class="form-label">內容</label>
          <textarea name="comment" cols="30" rows="10" v-model="comment" id="comment"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" @click="onSubmit">送出{{isShow}}</button>
        <button type="submit" class="btn btn-primary" @click="onClear">清除</button>

      </div>

      <transition name="fade">
        <div v-if="isShow">
          <p>【表單資料】</p>
          <p>聯絡人：{{fullname}} {{title}}</p>
          <p>EMAIL：{{email}}</p>
          <p>連絡電話：{{phone}}</p>
          <p>公司：{{company}}</p>
          <p>類別：{{typeName}}</p>
          <p>內容：{{comment}}</p>
        </div>
      </transition>
      

    </div>
  
    <script src="vue.js"></script>
    <script src="app.js"></script>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
