<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="app">
      <select v-model="selectionProduction">
        <option value="">請選擇</option>
        <option v-for="(p,i) in productions" :key="p.id" :value="p.id">{{p.name}}</option>
      </select>
      <button @click="buy">購買</button>
      <ul>
        <li v-for="(b,i) in buyed">{{b.name}} - {{b.price}}</li>
      </ul>
      <div>總價： {{totalPrice}}</div>


      <select v-model="mainID">
        <option value="">請選擇</option>
        <option v-for="(t,i) in typeList" :value="t.id">{{t.name}}</option>
      </select>
      <select v-model="subID">
        <option value="">請選擇</option>
        <option v-for="(c,i) in currentSubList" :value="c.id">{{c.name}}</option>
        
      </select>

      <div>{{phone | phoneForMater}} , {{tel | telForMater}}</div>
      <div>{{Ename | upper}} , {{Ename | lower}}</div>

      <button @click="list.push(list.length)">追加</button>
      <ul ref="ulList">
        <li v-for="i in list">{{i}}</li>
      </ul>
    </div>

    
    
    <script src="vue.js"></script>
    <script src="app.js"></script>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
