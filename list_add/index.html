<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="row">
    
    <div id="list" class="col-10 col-lg-8">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-6 col-sm-4 m-3 text-center">
          <h1 class="mb-0">訂購單</h1>
        </div>
      </div>


      <div class="row">
        <div class="col-12">
          <h4 class="title mt-1">訂購人：</h4>
        </div>
        <div class="col-12 my-1">
          <input type="text" v-model="name">
        </div>
      </div>

      
      

      
      <div class="row">

        <div class="col-12">
          <h4 class="title mt-1">品項：</h4>
        </div>

        <div class="col-6 col-sm-4 text-center my-1">
          <input type="radio" class="btn-check" name="drink" v-model="drink" v-bind:value="{drink: '奶茶', price: 50}" id="drinkMilkTea">
          <label for="drinkMilkTea">奶茶<br>NT$50</label>
        </div>

        <div class="col-6 col-sm-4 text-center my-1">
          <input type="radio" class="btn-check" name="drink" v-model="drink" v-bind:value="{drink: '紅茶', price: 30}" id="drinkBlackTea">
          <label for="drinkBlackTea">紅茶<br>NT$30</label>
        </div>

        <div class="col-6 col-sm-4 text-center my-1">
          <input type="radio" class="btn-check" name="drink" v-model="drink" v-bind:value="{drink: '綠茶', price: 25}" id="drinkTea">
          <label for="drinkTea">綠茶<br>NT$25</label>
        </div>

        <div class="col-6 col-sm-4 text-center my-1">
          <input type="radio" class="btn-check" name="drink" v-model="drink" v-bind:value="{drink: '烏龍茶', price: 35}" id="drinkOolongTea">
          <label for="drinkOolongTea">烏龍茶<br>NT$35</label>
        </div>

        <div class="col-6 col-sm-4 text-center my-1">
          <input type="radio" class="btn-check" name="drink" v-model="drink" v-bind:value="{drink: '珍珠奶茶', price: 55}" id="drinkBMilkTea">
          <label for="drinkBMilkTea">珍珠奶茶<br>NT$35</label>
        </div>

      </div>
      
        
      
      

      <div class="row">

        <div class="col-12">
          <h4 class="title mt-1">甜度：</h4>
        </div>

        <div class="col-6 col-sm-4 text-center my-1">
          <input type="radio" class="btn-check" name="sweet" v-model="sweet" value="無糖" id="notSweet">
          <label for="notSweet">無糖</label>
        </div>

        <div class="col-6 col-sm-4 text-center my-1">
          <input type="radio" class="btn-check" name="sweet" v-model="sweet" value="微糖" id="fewSweet">
          <label for="fewSweet">微糖</label>
        </div>

        <div class="col-6 col-sm-4 text-center my-1">
          <input type="radio" class="btn-check" name="sweet" v-model="sweet" value="半糖" id="halfSweet">
          <label for="halfSweet">半糖</label>
        </div>

        <div class="col-6 col-sm-4 text-center my-1">
          <input type="radio" class="btn-check" name="sweet" v-model="sweet" value="正常" id="allSweet">
          <label for="allSweet">正常</label>
        </div>

      </div>

      
      <div class="row">
        <div class="col-12">
          <button class="cart btnP" v-on:click="addInList">加進購物車</button>
        </div>
      </div>
      




      <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalToggleLabel">訂購單確認</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table caption-top">
                <caption>總計：{{ totalCup }} 杯 / {{ totalPrice }} 元</caption>
                <thead>
                  <tr>
                    <th scope="col" style="width: 10%;">#</th>
                    <th scope="col" style="width: 26%;">訂購人</th>
                    <th scope="col" style="width: 16%;">品項</th>
                    <th scope="col" style="width: 16%;">甜度</th>
                    <th scope="col" style="width: 16%;">單價</th>
                    <th scope="col" style="width: 16%;">動作</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr  v-for="(item,index) in buyList">
                    <th scope="row">{{ index +1 }}</th>
                    <td>{{buyList[index].name}}</td>
                    <td>{{buyList[index].drink}}</td>
                    <td>{{buyList[index].sweet}}</td>
                    <td>{{buyList[index].price}}</td>
                    <td><button v-on:click="del(index)" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary"  data-bs-dismiss="modal">關閉</button>
              <button class="btn btn-primary btnP" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" style="background-color: #82a0b7;border: none;">送出訂單</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">確定送出</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              總計：{{ totalCup }} 杯 / {{ totalPrice }} 元
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">返回</button>
              <button class="btn btn-primary btnP" v-on:click="Cart" data-bs-dismiss="modal" style="background-color: #82a0b7;border: none;">確認送出</button>
            </div>
          </div>
        </div>
      </div>

      

      <div class="btnForList">
        <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal"><i class="bi bi-cart-fill"></i><p class="btnCup">{{totalCup}}</p></button>
        
      </div>

    </div>

    
  
    <script src="vue.js"></script>

</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
