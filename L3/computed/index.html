<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="app">
      姓：<input type="text" v-model="lname">
      名：<input type="text" v-model="fname">
      郵遞區號：<input type="text" v-model="postNo">
      縣市：<input type="text" v-model="city">
      區域：<input type="text" v-model="zone">
      地址：<input type="text" v-model="address">
      <ul>
        <li>全名：{{fullname}}</li>
        <li>地址：{{fulladdress}}</li>
      </ul>

      台幣：<input type="text" v-model="nt">
      <ul>
        <li>美金：{{usd}}</li>
        <li>日圓：{{jpy}}</li>
      </ul>

    </div>
    
    <script src="vue.js"></script>
    <script src="app.js"></script>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
